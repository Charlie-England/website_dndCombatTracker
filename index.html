<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- Font Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- <link rel="stylesheet" href="css/styles-dark.css"> -->
    <title>Combat Tracker</title>
</head>
<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>


    <!-- body -->
    <div class="container initiative-main">
        <div class="row">
            <div class="col initiative-group col-7">
                <div class="row row-1">
                  <div class="col col-12">
                    <h3>Combat Tracker</h3>
                  </div>
                </div>
                
                <div class="row row-2">
                  <div class="col col-12">
                    <button class="btn top-init-buttons btn-outline-primary add-char-modal" data-toggle="modal" data-target="#charModal">Add Character</button>
                    <button class="btn top-init-buttons btn-primary next-init float-right">Next Initiative</button>
                  </div>
                  </div>

                  <div class="row-3">

                  </div>

                <div class="row row-4">
                  <div class="col col-12">
                    <button class="btn bottom-init-buttons btn-outline-primary auto-roll">auto-roll initiative</button>
                    <button class="btn bottom-init-buttons btn-outline-primary update-init float-right disabled">Update initiative</button>
                  </div>
                </div>
            </div>

            <div class="col more-info col-5 hidden">
                <div class="row">
                    <div class="col">
                        <h1>col1</h1>
                    </div>
                    <div class="col">
                        <h1>col2</h1>
                    </div>
                    <div class="col">
                        <h1>col3</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Character Modal -->
    <div id="charModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <label for="name">Name*</label>
                <input type="text" id="name">
                <br>

                <label for="newCharInit">Initiative</label>
                <input type="text" id="newCharInit">
                <br>

                <label for="newCharAC">AC</label>
                <input type="text" id="newCharAC">
                <br>

                <label for="newCharHP">HP</label>
                <input type="text" id="newCharHP">

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="typeRadios" id="playerRadio" value="option1" checked>
                    <label class="form-check-label" for="playerRadio">
                      Player
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="typeRadios" id="npcRadio" value="option2">
                    <label class="form-check-label" for="npcRadio">
                      NPC
                    </label>
                  </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary addCharacter">Add Character</button>
            </div>
          </div>
        </div>
      </div>
    

    <script src="index.js"></script>
</body>
</html>
